<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<!-- css inline방법
태그에 직접 style=""적용하는 방법으로 직관적이고 가장 우선순위가 높다
하지만 , 재사용성이 떨어지고 여러 element에 적용하기 어렵고 속성이 많으면 복잡하다는 단점이 있다.
 -->
	<h3
		style="color: red; background-color: yellow; font-weight: bold; font-style: italic;">CSS
		적용방법 1- inline 방법</h3>
	<h3>CSS 적용해보자</h3>


</body>
</html>
