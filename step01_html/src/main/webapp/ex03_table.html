<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>table 만들기</title>
</head>
<body>
	<h1>테이블 만들자</h1>
	
	<table border ="1" width = "400">
	<caption>학생 정보</caption>
	<thead>
		<tr>
			<th>이름</th>
			<th>나이</th>
			<th>주소</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>주영준</td>
			<td>26</td>
			<td>서울</td>
		</tr>
		<tr>
			<td>미룬이</td>
			<td>100</td>
			<td>우주</td>
		</tr>
		<tr>
			<td>조커</td>
			<td>30</td>
			<td>뉴욕</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<th colspan="2">인원수</th>
			<th>~명</th>
		</tr>
	</tfoot>
	</table>
	
	<hr>
	
	<table border="1" width="200">
		<caption>2행 2열 - 열 병합</caption>
		<thead>
			<tr>
				<td>A</td>
				<td>B</td>
			</tr>
			<tr>
				<td colspan="2">C</td>
			</tr>
		</thead>
	</table>
	
	<hr>
	
	<table border="1" width="200">
	<caption>2행 2열 - 행 병합</caption>
		<tr>
			<td rowspan="2">A</td>
			<td>B</td>
		</tr>
		<tr>
			<td>C</td>
		</tr>
	</table>

</body>
</html>
