<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>UL vs OL TEST</title>
</head>
<body>
<h1>순서있는 목차</h1>
<!-- type = A, a, I, i, 숫자 -->
	<ol>
		<li>대우 자동차
			<ul>
				<li>쉐보레</li>
				<li>아몰랑</li>
			</ul>
		</li>
		<li>기아 자동차
			<ul>
				<li>K3</li>
				<li>K5</li>
				<li>K8</li>
				<li>K9</li>
			</ul>
		</li>
		<li>삼성 자동차
			<ul>
				<li>삼성자동차가 있나?</li>
				<li>모르겠음</li>
			</ul>
		</li>
	</ol>
	
<hr>

<h1>순서없는 목차</h1>
<!-- type = circle, square-->
	<ul type="square">
		<li>대우 자동차</li>
		<li>기아 자동차</li>
		<li>삼성 자동차</li>
	</ul>
	
	
	
	<hr>
<h2>상품 구성</h2>
<dl>
<dt>선물용 3kg</dt>
<dd>소과 13~16과</dd>
<dd>중과 10~12과</dd>
</dl>
<dl>
<dt>선물용 5kg</dt>
<dd>중과 15~19과</dd>
</dl>


<table>
	<tr>
		<td>A</td>
		<td rowspan="2">B</td>
	</tr>
	<tr>
		<td>C</td>
	</tr>
</table>
	

</body>
</html>
