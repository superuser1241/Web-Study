<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	.navi ul li{
		float: none;
		width: 150px;
		padding: 10px; 
	}
	.navi a:link, .navi a:visited{
		display: flex;
		font-size: 14px;
		color: #000;
		padding: 10px;
		text-decoration: none;
		text-align: center;
	}
	.navi a:hover, .navi a:focus {
		background-color: #222;
		color: #fff;
	}
	.navi a:active {
		background-color: #f00;
	}
</style>
</head>
<body>
	<nav class="navi">
		<ul>
			<li><a href="#">이용 안내</a></li>

		</ul>

</html>
